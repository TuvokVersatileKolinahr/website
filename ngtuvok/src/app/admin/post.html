<div layout="vertical" layout-fill>

  <header ng-include="'components/navbar/navbar.html'"></header>

  <md-content>
    <section class="jumbotron">
      <h1>{{title}}</h1>
      <p><a class="btn" ng-href="#/">{{slug}}</a></p>
    </section>
  </md-content>

  <md-content>
    <div class="post">
      <span>{{singlepost.title}}</span>
      <textarea ng-model="singlepost.contents"></textarea>
    </div>
    <button ng-click="savePost()">save</button>
  </md-content>

  <footer/>

</div>
