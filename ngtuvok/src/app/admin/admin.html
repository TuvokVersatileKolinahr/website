<div layout="vertical" layout-fill>

  <header ng-include="'components/navbar/navbar.html'"></header>

  <md-content>
    <section class="jumbotron">
      <h1>{{title}}</h1>
      <p><a class="btn" ng-href="#/">{{slug}}</a></p>
    </section>
  </md-content>

  <md-content>
    <div class="postlist">
      <div class="post" ng-repeat="post in posts">
        <a href="/admin/posts/{{post._id}}">
          <i class="fa fa-pencil-square-o icon"></i>
          <span class="title">{{post.title}}</span>
          <span class="postdate">{{formatTime(post.posted)}}</span>
        </a>
      </div>
    </div>
  </md-content>

  <md-content>
    <div class="postlist">
    </div>
  </md-content>

  <footer></footer>

</div>
