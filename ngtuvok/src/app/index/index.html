<div layout="vertical" layout-fill>

  <header ng-include="'components/navbar/navbar.html'"></header>

  <md-content>
    <section class="jumbotron">
      <h1>{{ title }}</h1>
      <p class="lead">
        <img src="assets/images/llap.png" alt="I'm Yeoman"><br>
        {{slug}}
      </p>
    </section>

    <div class="techs" layout-align="center">
      <md-card ng-repeat="repo in repos">
        <div class="thumbnail">
          <img class="pull-right" ng-src="assets/images/{{repo.language | lowercase}}.png" alt="{{repo.language}}">
          <div class="caption">
            <h3><a href="{{repo.html_url}}">{{repo.name}}</a></h3>
            <p>{{repo.description}}</p>
          </div>
        </div>
      </md-card>
    </div>
  </md-content>

  <footer/>

</div>
