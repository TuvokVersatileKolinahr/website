<div layout="vertical" layout-fill>

  <header ng-include="'components/navbar/navbar.html'"></header>

  <md-content>
    <section class="jumbotron">
      <h1>{{ title }}</h1>
      <p class="lead">
        <img src="assets/images/llap.png" alt="I'm Yeoman"><br>
        {{slug}}
      </p>
    </section>

    <div class="techs" layout-align="center">
      <md-card ng-repeat="post in posts">
        <div class="thumbnail">
          <img class="pull-right" ng-src="{{post.picture}}" alt="{{post.title}}">
          <div class="caption">
            <h3>{{post.title}}</h3>
            <p>{{post.about}}</p>
          </div>
        </div>
      </md-card>
    </div>
  </md-content>

  <footer/>

</div>
