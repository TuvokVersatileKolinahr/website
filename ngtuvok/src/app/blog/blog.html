<div layout="vertical" layout-fill>

  <header ng-include="'components/navbar/navbar.html'"></header>

  <md-content>
    <section class="jumbotron">
      <h1>{{ title }}</h1>
      <p class="lead">
        <img src="assets/images/llap.png" alt="I'm Yeoman"><br>
        {{slug}}
      </p>
    </section>

    <div class="techs" layout-align="center">
      <div ng-if="!posts">No blogposts found. Honestly, there are quite a few so I guess our database servers are down. Check beack soon.</div>
      <md-card ng-repeat="post in posts">
        <div class="thumbnail">
          <img class="pull-right" ng-src="{{post.picture}}" alt="{{post.title}}">
          <div class="caption">
            <h3>{{post.title}}</h3>
            <h3>{{post.posted}}</h3>
            <p>{{post.about | limitTo : 100 }}</p>
            <a href="/blog/{{post._id}}">more</a>
          </div>
        </div>
      </md-card>
    </div>
  </md-content>

  <footer/>

</div>
